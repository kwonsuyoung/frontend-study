<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontawsome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- cdn 콘텐츠 전송 네트워크 전 세계에 분산된 서버를 이용해 사용자에게 가장 가까운 서버에서 웹 콘텐츠(이미지, 비디오, 스크립트 등)를 캐싱하여 빠르게 전송하는 기술 -->
    <style>
        i{font-size: 5em;color: gold;}
    </style>
</head>
<body>
    <i class="fa-brands fa-accusoft"></i>
    <i class="fa-solid fa-alarm-clock"></i>
    <i class="fa-brands fa-angellist"></i>
    <i class="fa-solid fa-arrow-trend-up"></i>
    <i class="fa-sharp fa-light fa-arrow-down-9-1"></i>
</body>
</html>
